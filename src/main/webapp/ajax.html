<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AJAX</title>
</head>
<body>
<div class="container">
    <div class="text"></div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" id="sendEmail">Submit</button>
    </form>
</div>
<script>
    function sendGreetingJson() {
        let email = document.querySelector('#exampleInputEmail1').value;
        fetch('http://localhost:8081/dreamjob/greet',
            {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text: email})
            }
        ).then(response => response.json())
            .then(data => {
                document.querySelector(".text").textContent = data.text;
            })
            .catch(error => console.error(error))
    }

    let submitBtn = document.querySelector('#sendEmail');
    submitBtn.addEventListener('click', sendGreetingJson);

</script>
</body>
</html>
