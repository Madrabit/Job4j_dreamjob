<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <form class="form" action="">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="lastName">Lastname:</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="Male" checked>
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
            <label class="form-check-label" for="female">
                Female
            </label>
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="textarea" class="form-control" id="desc">
        </div>
        <button type="submit" class="py-2 btn btn-default" id="submit">Submit</button>
    </form>
    <table class="table table-striped" id="usersTable">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>male</td>
            <td>asdasd</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>female</td>
            <td>zxczxczxc</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>female</td>
            <td>qweqweqwe</td>
        </tr>
        </tbody>
    </table>
</div>
<script>

    /**
     * Form validation.
     * @param event Submit event.
     */
    let validate = (name, lastName) => {
        let isValid = true;
        if (name.trim() === ''
            || lastName.trim() === ''
        ) {
            isValid = false;
            alert('Не все поля заполнены');
        }
        return isValid;
    }

    /**
     * Adding row to the table.
     */
    function addRow(event) {
        event.preventDefault()
        let name =  document.querySelector('#name').value;
        let lastName =  document.querySelector('#lastName').value;
        if (validate(name, lastName)) {
            let table = document.querySelector('#usersTable');
            let newRow = table.rows[1].cloneNode(true);
            let cells = newRow.querySelectorAll('td');
            let desc =  document.querySelector('#desc').value;
            cells[0].textContent = name;
            cells[1].textContent = lastName;
            cells[2].textContent = document.querySelector('input[name="sex"]:checked').value;
            cells[3].textContent = desc;
            let tBody = table.tBodies[0];
            tBody.insertBefore(newRow, tBody.lastChild);
            name = lastName = desc = "";
        }
    }
    let form = document.querySelector('.form')
    form.addEventListener('submit', addRow);

</script>
</body>
</html>
